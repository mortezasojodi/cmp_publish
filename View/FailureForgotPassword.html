<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #d9534f; /* Red color for failure */
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333333;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #d9534f; /* Red color for button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

            .button:hover {
                background-color: #c9302c;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Reset Failed</h1>
        <p>There was an issue with resetting your password. Please try again.</p>
        <p>If the problem persists, contact our support team for assistance.</p>
        <a href="https://client.app-cmp.com/login/forgotPassword" class="button">Try Again</a>
    </div>

</body>
</html>
