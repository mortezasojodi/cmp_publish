<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4C8E3B;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>

    <div class="container">
        <h2>Change Password</h2>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" required>
        <div id="PasswordError" class="error-message"></div>

        <label for="RePassword">Confirm Password:</label>
        <input type="password" id="RePassword" name="RePassword" required>
        <div id="RePasswordError" class="error-message"></div>

        <input type="hidden" id="Token" name="Token" value="{{Token}}">

        <button type="button" onclick="resetPassword()">Submit</button>
    </div>

    <script>function resetPassword() {
            const password = document.getElementById('Password');
            const rePassword = document.getElementById('RePassword');
            const token = document.getElementById('Token').value;

            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;

            let valid = true;

            // Clear previous error messages
            document.getElementById('PasswordError').textContent = '';
            document.getElementById('RePasswordError').textContent = '';

            // Validate password
            if (!passwordRegex.test(password.value)) {
                document.getElementById('PasswordError').textContent = 'Password must be at least 8 characters long and include uppercase, lowercase letters, and numbers.';
                valid = false;
            }

            // Validate password match
            if (password.value !== rePassword.value) {
                document.getElementById('RePasswordError').textContent = 'Passwords do not match';
                valid = false;
            }

            if (!valid) return;

            const tokenHeader = `Bearer ${token}`;

            fetch('/api/RegisterCompany/ResetPassword', {
                method: 'PUT',
                headers: {
                    'Authorization': tokenHeader,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Password: password.value,
                    RePassword: rePassword.value
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.Success) {
                        window.location.href = "/api/User/SuccessForgotPassword";
                    } else {
                        window.location.href = "/api/User/FailureForgotPassword";
                    }
                })
                .catch(error => {
                    window.location.href = "/api/User/FailureForgotPassword";
                });
        }</script>

</body>
</html>
